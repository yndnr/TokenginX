version: '3.8'

services:
  tokenginx:
    image: tokenginx:latest
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        COMMIT_SHA: ${COMMIT_SHA:-unknown}
        BUILD_TIME: ${BUILD_TIME:-unknown}
    container_name: tokenginx-server
    restart: unless-stopped
    ports:
      - "6380:6380"   # TCP (RESP)
      - "9090:9090"   # gRPC
      - "8080:8080"   # HTTP/REST
      - "9100:9100"   # Prometheus metrics
      - "8081:8081"   # Health check
    volumes:
      - tokenginx-data:/var/lib/tokenginx
      - tokenginx-logs:/var/log/tokenginx
      - ./config/config.yaml:/etc/tokenginx/config.yaml:ro
    environment:
      - TOKENGINX_LOG_LEVEL=${LOG_LEVEL:-info}
      - TOKENGINX_TCP_ADDR=0.0.0.0:6380
      - TOKENGINX_GRPC_ADDR=0.0.0.0:9090
      - TOKENGINX_HTTP_ADDR=0.0.0.0:8080
    networks:
      - tokenginx-network
    healthcheck:
      test: ["CMD", "/usr/local/bin/tokenginx-client", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Prometheus 监控（可选）
  prometheus:
    image: prom/prometheus:latest
    container_name: tokenginx-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - tokenginx-network
    profiles:
      - monitoring

  # Grafana 可视化（可选）
  grafana:
    image: grafana/grafana:latest
    container_name: tokenginx-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./deploy/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - tokenginx-network
    depends_on:
      - prometheus
    profiles:
      - monitoring

volumes:
  tokenginx-data:
    driver: local
  tokenginx-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  tokenginx-network:
    driver: bridge
